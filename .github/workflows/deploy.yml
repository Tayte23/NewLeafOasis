jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # (you can keep or remove cache; it just won't be used without a lockfile)
          cache: 'npm'
      - run: npm install         # ⬅️ switched from npm ci
      - run: npm run build
      # (see “Images” note below before uploading)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
